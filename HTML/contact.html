    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
  <div class="nav-inner container">
    <div class="brand">
      <div class="logo-mark">
        <img src="../assets/Logo.png" alt="VEDA VFX Logo" style="height: 28px" />
      </div>
    </div>

    <!-- Navigation links -->
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="projects.html">Work</a>

      <a href="about.html">About</a>

    <!-- Mobile Menu Button -->
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">
      ‚ò∞
    </button>
  </div>
</nav>

    <main style="padding-top: 90px">
      <section class="section container">
        <div class="section-head">
          <h2>Contact</h2>
          <p class="lead-muted">
            Share a brief ‚Äî we‚Äôll respond within one business day
          </p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
          <div class="glass">
            <h3>Office</h3>
            <p style="color: var(--muted)">Lucknow, Uttar Pradesh</p>
            <p style="margin-top: 10px">
              üìû +91 8318000616<br />‚úâÔ∏è vedavfxstudio@gmail.com
            </p>
            <div style="margin-top: 14px; color: var(--muted)">
              Socials and maps can be added here
            </div>
          </div>

          <div class="glass">
            <form id="contactForm">
              <input
                class="form-field"
                type="text"
                name="name"
                placeholder="Your name"
                required
              /><br /><br />

              <input
                class="form-field"
                type="email"
                name="email"
                placeholder="Your email"
                required
              /><br /><br />

              <input
                class="form-field"
                type="tel"
                name="phone"
                placeholder="Your phone number"
                pattern="[0-9]{10}"
                maxlength="10"
                minlength="10"
                required
                oninput="this.value=this.value.replace(/[^0-9]/g,'');"
              /><br /><br />

              <textarea
                class="form-field"
                name="message"
                placeholder="Short brief"
                rows="6"
                required
              ></textarea
              ><br /><br />

              <button class="form-submit" type="submit">Send Inquiry</button>
              <div
                style="font-size: 12px; color: var(--muted); margin-top: 8px"
              >
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <div id="modalRoot"></div>
    <footer class="site-footer">
      ¬© <span id="year"></span> VEDA VFX Studio
    </footer>

    <script>
      window.gsap = gsap;
      window.ScrollTrigger = ScrollTrigger;
      gsap.registerPlugin(ScrollTrigger);
    </script>
    <script src="../JS/main.js"></script>
    <script>
      document.getElementById("year").innerText = new Date().getFullYear();
    </script>
  </body>
</html>
